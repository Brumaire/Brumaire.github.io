<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-1237301620325285">
  <title>多語言程式碼高亮器</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1237301620325285"
     crossorigin="anonymous"></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 20px;
      background: #0b0f14;
      color: #eee;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
      background: #1a1f2e;
      padding: 16px;
      border-radius: 8px;
    }
    .toolbar label {
      font-size: 14px;
      color: #aaa;
    }
    .toolbar select {
      padding: 8px 12px;
      background: #2a2f3e;
      border: 1px solid #3a3f4e;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      min-width: 180px;
    }
    .toolbar button {
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toolbar button:hover {
      background: #1d4ed8;
    }
    .editor-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 400px;
      padding: 20px;
      border-radius: 8px;
      background: #1e1e1e;
      border: 1px solid #2a2f3e;
      color: #fff;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    .preview-wrapper {
      position: relative;
    }
    .preview-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #aaa;
    }
    pre {
      margin: 0;
      padding: 20px;
      border-radius: 8px;
      background: #1e1e1e;
      min-height: 400px;
      border: 1px solid #2a2f3e;
      overflow: auto;
    }
    pre code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .info {
      margin-top: 12px;
      padding: 12px;
      background: #1a1f2e;
      border-radius: 6px;
      font-size: 13px;
      color: #888;
    }
    .lang-count {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
    @media (max-width: 900px) {
      .editor-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 多語言程式碼高亮器</h1>
    <p class="subtitle">支援 30+ 種程式語言的語法高亮顯示</p>

    <div class="toolbar">
      <label for="langSelect">選擇程式語言：</label>
      <select id="langSelect">
        <optgroup label="熱門語言">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="csharp" selected>C#</option>
          <option value="cpp">C++</option>
          <option value="c">C</option>
          <option value="typescript">TypeScript</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
          <option value="go">Go</option>
          <option value="rust">Rust</option>
          <option value="swift">Swift</option>
          <option value="kotlin">Kotlin</option>
        </optgroup>
        <optgroup label="網頁語言">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="scss">SCSS</option>
          <option value="jsx">JSX (React)</option>
          <option value="tsx">TSX (React TypeScript)</option>
        </optgroup>
        <optgroup label="Shell & 腳本">
          <option value="bash">Bash</option>
          <option value="powershell">PowerShell</option>
          <option value="batch">Batch</option>
        </optgroup>
        <optgroup label="資料格式">
          <option value="json">JSON</option>
          <option value="yaml">YAML</option>
          <option value="xml">XML</option>
          <option value="markdown">Markdown</option>
        </optgroup>
        <optgroup label="資料庫">
          <option value="sql">SQL</option>
        </optgroup>
        <optgroup label="其他">
          <option value="r">R</option>
          <option value="matlab">MATLAB</option>
          <option value="perl">Perl</option>
          <option value="scala">Scala</option>
          <option value="dart">Dart</option>
          <option value="lua">Lua</option>
        </optgroup>
      </select>

      <button id="clearBtn">清空內容</button>
      <button id="copyBtn">複製程式碼</button>
    </div>

    <div class="editor-wrapper">
      <div>
        <textarea id="codeInput" placeholder="在這裡輸入或貼上程式碼...">// C# 範例
using System;

class Program {
    static void Main() {
        Console.WriteLine("Hello, World!");

        for (int i = 0; i &lt; 5; i++) {
            Console.WriteLine($"數字: {i}");
        }
    }
}</textarea>
      </div>

      <div class="preview-wrapper">
        <div class="preview-label">預覽</div>
        <pre><code id="codePreview" class="language-csharp"></code></pre>
      </div>
    </div>

    <div class="info">
      💡 提示：在左側編輯器中輸入程式碼，右側會即時顯示語法高亮效果。支援 <span class="lang-count">30+</span> 種程式語言。
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script>
    const codeInput = document.getElementById('codeInput');
    const codePreview = document.getElementById('codePreview');
    const langSelect = document.getElementById('langSelect');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');

    let updateTimer = null;

    function updatePreview() {
      const code = codeInput.value;
      const lang = langSelect.value;

      // 設定語言 class
      codePreview.className = 'language-' + lang;

      // 設定文字內容
      codePreview.textContent = code;

      // 執行高亮
      Prism.highlightElement(codePreview);
    }

    // 即時更新（使用 debounce 避免過於頻繁）
    codeInput.addEventListener('input', function() {
      clearTimeout(updateTimer);
      updateTimer = setTimeout(updatePreview, 300);
    });

    // 切換語言
    langSelect.addEventListener('change', updatePreview);

    // 清空
    clearBtn.addEventListener('click', function() {
      codeInput.value = '';
      updatePreview();
      codeInput.focus();
    });

    // 複製
    copyBtn.addEventListener('click', function() {
      codeInput.select();
      document.execCommand('copy');
      copyBtn.textContent = '✓ 已複製';
      setTimeout(function() {
        copyBtn.textContent = '複製程式碼';
      }, 2000);
    });

    // 初始化
    updatePreview();
  </script>
</body>
</html>
