<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>C# Code 高亮檢視器</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1237301620325285"
     crossorigin="anonymous"></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <style>
    body { font-family: Consolas, monospace; margin: 0; padding: 16px; background: #0b0f14; color: #eee; }
    pre { padding: 16px; border-radius: 6px; background: #1e1e1e; min-height: 300px; white-space: pre-wrap; word-wrap: break-word; }
    pre[contenteditable] { outline: none; }
  </style>
</head>
<body>
  <h2>高亮預覽（可直接貼上編輯）</h2>
  <pre id="preview" class="language-csharp" contenteditable="true">// 在這裡直接貼上或輸入 C# 程式碼
using System;

class Program {
    static void Main() {
        Console.WriteLine("Hello, 世界");
    }
}</pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
  <script>
    const preview = document.getElementById('preview');

    function highlightNow() {
      const code = preview.textContent;
      preview.textContent = code;
      Prism.highlightElement(preview);
    }

    preview.addEventListener('input', highlightNow);
    highlightNow();
  </script>
</body>
</html>
