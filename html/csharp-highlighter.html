<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-1237301620325285">
  <title>多語言程式碼高亮器</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1237301620325285"
     crossorigin="anonymous"></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 20px;
      background: #0b0f14;
      color: #eee;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
      background: #1a1f2e;
      padding: 16px;
      border-radius: 8px;
    }
    .toolbar label {
      font-size: 14px;
      color: #aaa;
    }
    .toolbar select {
      padding: 8px 12px;
      background: #2a2f3e;
      border: 1px solid #3a3f4e;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      min-width: 180px;
    }
    .toolbar button {
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toolbar button:hover {
      background: #1d4ed8;
    }
    .editor-wrapper {
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #2a2f3e;
    }
    .CodeMirror {
      height: 500px;
      font-size: 14px;
      font-family: 'Consolas', monospace;
      line-height: 1.6;
    }
    .CodeMirror pre {
      line-height: 1.6;
      letter-spacing: normal;
    }
    .info {
      margin-top: 12px;
      padding: 12px;
      background: #1a1f2e;
      border-radius: 6px;
      font-size: 13px;
      color: #888;
    }
    .lang-count {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 多語言程式碼高亮器</h1>
    <p class="subtitle">支援 30+ 種程式語言的即時語法高亮編輯器</p>

    <div class="toolbar">
      <label for="langSelect">選擇程式語言：</label>
      <select id="langSelect">
        <optgroup label="熱門語言">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="clike" selected>C#</option>
          <option value="clike">C++</option>
          <option value="clike">C</option>
          <option value="javascript">TypeScript</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
          <option value="go">Go</option>
          <option value="rust">Rust</option>
          <option value="swift">Swift</option>
          <option value="kotlin">Kotlin</option>
        </optgroup>
        <optgroup label="網頁語言">
          <option value="htmlmixed">HTML</option>
          <option value="css">CSS</option>
          <option value="sass">SCSS</option>
          <option value="jsx">JSX (React)</option>
        </optgroup>
        <optgroup label="Shell & 腳本">
          <option value="shell">Bash</option>
          <option value="powershell">PowerShell</option>
        </optgroup>
        <optgroup label="資料格式">
          <option value="javascript">JSON</option>
          <option value="yaml">YAML</option>
          <option value="xml">XML</option>
          <option value="markdown">Markdown</option>
        </optgroup>
        <optgroup label="資料庫">
          <option value="sql">SQL</option>
        </optgroup>
        <optgroup label="其他">
          <option value="r">R</option>
          <option value="perl">Perl</option>
          <option value="scala">Scala</option>
          <option value="dart">Dart</option>
          <option value="lua">Lua</option>
        </optgroup>
      </select>

      <button id="clearBtn">清空內容</button>
      <button id="copyBtn">複製程式碼</button>
    </div>

    <div class="editor-wrapper">
      <textarea id="code">// C# 範例
using System;

class Program {
    static void Main() {
        Console.WriteLine("Hello, World!");

        for (int i = 0; i < 5; i++) {
            Console.WriteLine($"數字: {i}");
        }
    }
}</textarea>
    </div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/php/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/ruby/ruby.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/rust/rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/swift/swift.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/kotlin/kotlin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sass/sass.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/jsx/jsx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/powershell/powershell.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/r/r.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/perl/perl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/scala/scala.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/dart/dart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>

  <script>
    // 初始化 CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'text/x-csharp',
      theme: 'material-darker',
      lineNumbers: true,
      indentUnit: 4,
      indentWithTabs: false,
      lineWrapping: false,
      matchBrackets: true,
      autoCloseBrackets: true,
      styleActiveLine: true,
      viewportMargin: Infinity
    });

    const langSelect = document.getElementById('langSelect');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');

    // 語言模式映射
    const modeMap = {
      'javascript': 'text/javascript',
      'python': 'text/x-python',
      'java': 'text/x-java',
      'clike': 'text/x-csharp',
      'php': 'application/x-httpd-php',
      'ruby': 'text/x-ruby',
      'go': 'text/x-go',
      'rust': 'text/x-rustsrc',
      'swift': 'text/x-swift',
      'kotlin': 'text/x-kotlin',
      'htmlmixed': 'text/html',
      'css': 'text/css',
      'sass': 'text/x-scss',
      'jsx': 'text/jsx',
      'shell': 'text/x-sh',
      'powershell': 'application/x-powershell',
      'yaml': 'text/x-yaml',
      'xml': 'application/xml',
      'markdown': 'text/x-markdown',
      'sql': 'text/x-sql',
      'r': 'text/x-rsrc',
      'perl': 'text/x-perl',
      'scala': 'text/x-scala',
      'dart': 'application/dart',
      'lua': 'text/x-lua'
    };

    // 切換語言
    langSelect.addEventListener('change', function() {
      const mode = modeMap[this.value] || 'text/plain';
      editor.setOption('mode', mode);
    });

    // 清空
    clearBtn.addEventListener('click', function() {
      editor.setValue('');
      editor.focus();
    });

    // 複製
    copyBtn.addEventListener('click', function() {
      const code = editor.getValue();
      navigator.clipboard.writeText(code).then(function() {
        copyBtn.textContent = '✓ 已複製';
        setTimeout(function() {
          copyBtn.textContent = '複製程式碼';
        }, 2000);
      }).catch(function() {
        alert('複製失敗，請手動選取複製');
      });
    });
  </script>
</body>
</html>
